<div class="container">
  <div class="calc-body">
    <div class="calc-screen">
      <div class="calc-operation">{{this.calculatorService.showResult}} </div>
      <div class="calc-typed">{{this.calculatorService.result}}<span class="blink-me">_</span></div>
    </div>
    <div class="calc-button-row">
      <div class="button c" (click)="allClear()">C</div>
      <div class="button l" (click)="deleteOne()">DEL</div>
      <div class="button l">%</div>
      <div class="button l" (click)="pressKey('/')">/</div>
    </div>
    <div class="calc-button-row">
      <div class="button" (click)="pressKey('7')">7</div>
      <div class="button" (click)="pressKey('8')">8</div>
      <div class="button" (click)="pressKey('9')">9</div>
      <div class="button l" (click)="pressKey('x')">x</div>
    </div>
    <div class="calc-button-row">
      <div class="button" (click)="pressKey('4')">4</div>
      <div class="button" (click)="pressKey('5')">5</div>
      <div class="button" (click)="pressKey('6')">6</div>
      <div class="button l" (click)="pressKey('-')">âˆ’</div>
    </div>
    <div class="calc-button-row">
      <div class="button" (click)="pressKey('1')">1</div>
      <div class="button" (click)="pressKey('2')">2</div>
      <div class="button" (click)="pressKey('3')">3</div>
      <div class="button l" (click)="pressKey('+')">+</div>
    </div>
    <div class="calc-button-row">
      <div class="button">.</div>
      <div class="button" (click)="pressKey('0')">0</div>
      <div class="button"><</div>
      <div class="button l" (click)="pressKey('=')">=</div>
    </div>
  </div>
</div>
